<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Temple - Facebook - PhotosExample</title>

<script type="text/javascript" src="//connect.facebook.net/en_US/all.js"></script>
<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript">
	function embedPlayer() {
		var params = {
			quality: "high",
			scale: "noscale",
			wmode: "window",
			allowscriptaccess: "always",
			bgcolor: "#767676"
		};
		var flashvars = {};
		var attributes = {
			id:"flashcontent",
			name:"flashcontent"
		};
		
		if (document.location.href.indexOf('test.dev') != -1)
		{
			flashvars.appId = "140598192652697";
		}
		else if (document.location.href.indexOf('assembla.com') != -1)
		{
			flashvars.appId = "273756199322170";
		}
		else if (document.location.href.indexOf('templelibrary.googlecode.com') != -1)
		{
			flashvars.appId = "235069249947120";
		}
		
		swfobject.embedSWF("PhotosExample.swf", "flashcontent", "800", "600", "10.0", '', flashvars, params, attributes);
	}
</script>
<style type="text/css">
	/*hide from ie on mac\*/
	html {
		height: 100%;
		overflow: hidden
	}
	#flashcontent, #wrapper {
		width: 100%;
		height: 100%;
	}
	/* end hide */
	body {
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #767676;
	}
</style>
</head>
<body>
	<div id="fb-root"></div>
	<div id="wrapper">
		<div id="flashcontent">
			<div id="noflash">
				<p><strong>U heeft een verouderde versie van de Flash player</strong>
				<a href="http://www.adobe.com/products/flashplayer/">Klik hier om een nieuwe versie te downloaden</a></p>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		embedPlayer();
	</script>
</body>
</html>
